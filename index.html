<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: blue;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .content-block {
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 20px;
      margin: 0 auto;
    }

    @media (min-width: 1024px) {
      .content-block {
        max-width: 450px;
      }
    }

    h1, h2 {
      color: #333;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="content-block">
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>
    <img src="your-image-url.jpg" alt="Image Description">
  </div>

</body>
</html>
